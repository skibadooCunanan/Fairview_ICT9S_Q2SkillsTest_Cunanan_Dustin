<div class="container">		
  <div class="text-light text-center text-bg-info"><h2><u>OBMC Student Enrollment Form</u></h2></div>
     <div id="form-container" class="text-light">
	<form action="#">

<div class="form-container">

  <div class="column">
    <h4>Student Information</h4>

<div class="row">
  <div class="col-md-6">

    <label for="Name" class="form-label">Full Name:</label>
    <input class="form-control" name="Name" id="Name" placeholder="ex. Juan dela Cruz">
    <br>

    <label for="Email" class="form-label">Email:</label>
    <input class="form-control" name="Email" id="Email" placeholder="ex. JuanDelaCruz@gmail.com">
    <br>

    <label for="Grade" class="form-label">Select Grade Level:</label>
    <select id="Grade" class="form-select">
      <option value="">Select Grade Level</option>
      <option value="7">Junior Casa (Pre-Kindergarten)</option>
      <option value="8">Advanced Casa (Kindergarten)</option>
      <option value="9">Primary (Grades 1-3)</option>
      <option value="10">Intermediate (Grades 4-6)</option>
      <option value="11">Junior Highschool</option>
      <option value="12">Senior Highschool</option>
    </select>

  </div>

  <div class="col-md-6">

    <label for="Gender" class="form-label mt-3 mt-md-0">Gender:</label>
    <select id="Gender" class="form-select">
      <option value="">Select Gender</option>
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>
    <br>

    <label class="form-label">Mode of Learning</label>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="learningMode" id="face">
      <label class="form-check-label" for="face">Face-to-Face</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="learningMode" id="online">
      <label class="form-check-label" for="online">Online</label>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="radio" name="learningMode" id="hybrid">
      <label class="form-check-label" for="hybrid">Hybrid</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit Form</button>
    <button type="reset" class="btn btn-secondary">Clear All</button>

  </div>
</div>
